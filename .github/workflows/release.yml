name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          wails build -ldflags "-X main.Version=$VERSION"

      - name: Create DMG
        run: hdiutil create -volname Velfi -srcfolder build/bin/velfi.app -ov -format UDZO velfi-mac.dmg

      - uses: actions/upload-artifact@v4
        with:
          name: velfi-mac
          path: velfi-mac.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          wails build -nsis -ldflags "-X main.Version=$version"

      - name: Find and rename installer
        run: |
          Get-ChildItem -Path build/bin -Recurse
          $installer = Get-ChildItem -Path build/bin -Filter "*installer.exe" -Recurse | Select-Object -First 1
          if ($installer) {
            Copy-Item $installer.FullName velfi-windows.exe
          } else {
            Copy-Item build/bin/velfi.exe velfi-windows.exe
          }

      - uses: actions/upload-artifact@v4
        with:
          name: velfi-windows
          path: velfi-windows.exe

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "Velfi ${{ github.ref_name }}" \
            --generate-notes \
            artifacts/velfi-mac.dmg \
            artifacts/velfi-windows.exe
